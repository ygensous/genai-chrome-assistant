<!DOCTYPE html>
<html>
<head>
  <title>Smart Page Analyzer Settings</title>
  <link rel="stylesheet" href="/src/options/options.css">
</head>
<body>
  <div class="settings-container">
    <h1>Extension Settings</h1>
    
    <div class="settings-section">
      <h2>API Configuration</h2>
      <div class="form-group">
        <label for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" placeholder="sk-...">
        <div class="hint">Enter your OpenAI API key. Get one from: <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI API Keys</a></div>
      </div>

      <div class="form-group">
        <label for="model">AI Model</label>
        <select id="model">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="maxLength">Maximum Content Length</label>
        <input type="number" id="maxLength" value="10000">
        <div class="hint">Maximum number of characters to send to the AI (default: 10000)</div>
      </div>
    </div>

    <div class="settings-section">
      <h2>Custom Prompts</h2>
      <div class="prompt-actions">
        <button id="add-prompt" class="secondary">Add Prompt</button>
        <button id="reset-prompts" class="warning">Reset to Default</button>
      </div>
      <div class="hint">You can add up to 10 custom prompts. Leave URL pattern empty to apply to all pages.</div>
      <div id="prompts-container">
        <!-- Prompts will be added here dynamically -->
      </div>
    </div>

    <button id="save">Save Settings</button>
    <div id="status"></div>
  </div>

  <!-- Prompt template (hidden) -->
  <template id="prompt-template">
    <div class="prompt-item">
      <div class="form-group">
        <label>Button Label</label>
        <input type="text" class="prompt-label" placeholder="e.g., Summarize">
      </div>
      <div class="form-group">
        <label>Prompt Text</label>
        <textarea class="prompt-text" placeholder="Enter the prompt text..."></textarea>
      </div>
      <div class="form-group">
        <label>URL Pattern</label>
        <input type="text" class="prompt-url" placeholder="e.g., https://example.com/* (leave empty for all pages)">
      </div>
      <button class="remove-prompt danger">Remove</button>
    </div>
  </template>

  <script type="module" src="/src/options/options.js"></script>
</body>
</html>
