<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Page Analyzer</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div class="panel-container">
        <div class="header">
            <h1>Smart Page Analyzer</h1>
        </div>
        <div class="main-content">
            <div id="prompt-buttons" class="prompt-buttons">
                <!-- Custom prompt buttons will be added here -->
            </div>
            <div id="analysis-section">
                <textarea id="analysis-input" placeholder="Enter your analysis request..."></textarea>
                <button id="analyze-btn">Analyze Page</button>
            </div>
            <div id="results-section">
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Analyzing page...</p>
                </div>
                <div class="copy-button-container">
                    <button id="copy-button" title="Copy to clipboard">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div id="results-content"></div>
            </div>
        </div>
    </div>
    <script type="module" src="panel.js"></script>
</body>
</html>
